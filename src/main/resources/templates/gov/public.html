<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head id="public_head">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>危险化学品风险预测系统</title>
	<!--告诉浏览器响应屏幕宽度-->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" th:href="@{/jqcss/bootstrap.min.css}" >
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/jqcss/font-awesome/css/font-awesome.min.css}" >
	<!-- Ionicons -->
	<link rel="stylesheet" th:href="@{/jqcss/Ionicons/css/ionicons.min.css}" >
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/jqcss/AdminLTE.min.css}">
	<link rel="stylesheet" th:href="@{/jqcss/skin-blue.min.css}">

	<!-- DataTables -->
	<link rel="stylesheet" th:href="@{/jqcss/datatables.net-bs/css/dataTables.bootstrap.min.css}" >
	<!--a标签-->
	<link rel="stylesheet" th:href="@{/css/tj.css}">
	<!--图表-->
	<script type="text/javascript" th:src="@{/Tujs/echarts.js}" ></script>
	<!--详细栏-->
	<link rel="stylesheet" th:href="@{/css/zhezhao.css}" />
	<script type="text/javascript" th:src="@{/Tujs/zhezhao.js}" ></script>
	<!-- Google Font -->
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<!--主标题 -->
	<header class="main-header" id="public_header">
		<!-- Logo -->
		<a href="index2.html" class="logo">
			<!--迷你侧边标志 50x50 pixels -->
			<span class="logo-mini"><b>用户</b>[[${session.loginUser.account}]]</span>
			<!-- 常规状态和移动设备的徽标 -->
			<span class="logo-lg"><b>用户：</b>[[${session.loginUser.account}]]</span>
		</a>

		<!-- 头部导航 -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- 侧边栏切换按钮-->
			<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
				<span class="sr-only">切换导航</span>
			</a>
			<!-- 导航菜单 -->
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<!--信息:样式可以在dropdown.less中找到 -->

					<!-- 用户帐户菜单 -->
					<li class="dropdown user user-menu">
						<!-- 菜单切换按钮 -->
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<!-- 导航栏中的用户图像-->
							<img th:src="@{/img/user2-160x160.jpg}"  class="user-image" alt="User Image">
							<!-- hidden-xs在小型设备上隐藏用户名，因此只显示图像 -->
							<span class="hidden-xs">[[${session.loginUser.account}]]</span>
						</a>

						<ul class="dropdown-menu">
							<!-- 菜单中的用户图像 -->
							<li class="user-header">
								<img th:src="@{/img/user2-160x160.jpg}"  class="img-circle" alt="User Image">
								<p>
									[[${session.loginUser.account}]]
									<small>欢迎</small>
								</p>
							</li>
							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a href="#" class="btn btn-default btn-flat">详细</a>
								</div>
								<div class="pull-right">
									<a th:href="@{/logout}"  href="#" class="btn btn-default btn-flat">退出</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- 左列。包含徽标和边栏-->
	<aside class="main-sidebar" id="public_aside">

		<!-- 侧栏:style可以在sidebar.less中找到 -->
		<section class="sidebar">

			<!-- 侧边用户面板(可选) -->
			<div class="user-panel">
				<div class="pull-left image">
					<img th:src="@{/img/user2-160x160.jpg}"  class="img-circle" alt="User Image">
				</div>
				<div class="pull-left info">
					<p>[[${session.loginUser.account}]]</p>
					<!-- 状态 -->
					<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
				</div>
			</div>

			<!-- 搜索表单(可选) -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control" placeholder="Search...">
					<span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
				</div>
			</form>
			<!-- /.search form -->

			<!-- 侧边栏菜单 -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">导航栏</li>
				<li class="treeview">
					<a href="#"><i class="fa fa-link"></i><span>监督管理信息</span>
						<span class="pull-right-container">
             			   <i class="fa fa-angle-left pull-right"></i>
              			</span>
					</a>
					<ul class="treeview-menu">
						<li><a  th:href="@{/assess}" >评估信息</a></li>
						<li><a  th:href="@{/checks}" >监管检查</a></li>
						<li><a  th:href="@{/comp}" >信息对比</a></li>
					</ul>
					<a href="#"><i class="fa fa-link"></i> <span>企业管理信息</span>
						<span class="pull-right-container">
              				  <i class="fa fa-angle-left pull-right"></i>
          			    </span>
					</a>
					<ul class="treeview-menu">
						<li><a th:href="@{/check}">自查数据</a></li>
						<li><a  th:href="@{/basic}" >企业信息</a></li>
					</ul>

				</li>
			</ul>
			<!-- /.sidebar-menu -->
		</section>
		<!-- /.sidebar -->
	</aside>


</div>
<!-- /.content-wrapper -->
 v
<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 3 -->
<script th:src="@{/jqjs/jquery.min.js}" ></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/jqjs/bootstrap.min.js}" ></script>
<!-- AdminLTE App -->
<script th:src="@{/jqjs/adminlte.min.js}" ></script>
<!--图表-->
<script th:src="@{/Tujs/corechart.js}" ></script>
<script th:src="@{/Tujs/jquery-1.10.2.min.js}" ></script>
<script th:src="@{/Tujs/jquery.gvChart-1.0.1.min.js}" ></script>
<script th:src="@{/Tujs/jsapi.js}"></script>
<script th:src="@{/Tujs/tu.js}" ></script>
</body>
</html>
