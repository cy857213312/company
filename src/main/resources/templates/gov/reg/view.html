<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="gov/public :: #public_head">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!--主标题 -->
  <header class="main-header" th:replace="gov/public :: #public_header">
  </header>
  <!-- 左列。包含徽标和边栏-->
  <aside class="main-sidebar" th:replace="gov/public :: #public_aside">
  </aside>

  <!-- 内容包装器。包含页面内容 -->
  <div class="content-wrapper">
  	 <section class="content-header">
      <h1>详细信息 </h1>
       <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">监管检查</a></li>
        <li class="active">查看</li>
      </ol>
    </section>
    <!-- 主要内容 -->
       <div class="box">
            <div class="box-body">
             <table class="table table-bordered">
                <tr>
                  <th >检查时间</th>
                  <th >检查机构</th>
                  <th >检查形式</th>
                  <th >检查人员</th>
                </tr>
                <tr>
                  <td th:text="${#dates.format(detail.createTime,'yyyy-MM-dd')}">2019年9月4日 星期三</td>
                  <td th:text="${detail.sname}">准格尔安监局</td>
                  <td th:text="${detail.type== 0 ? '例行检查':(detail.type==1 ? '突击检查':'特殊日期检查' )}">例行检查</td>
                  <td th:text="${detail.name}">张三</td>
                </tr>
                
              </table>
            </div>
            <!-- /.box-body -->
       </div>
          <!-- /.box -->
          <div class="box">
            <!-- /.box-header -->
            <div class="box-body">
             <table class="table table-bordered"  style="word-break: break-all;word-wrap:break-word;table-layout: fixed;">
                <tr>
                  <th >条款</th>
                  <th >检查内容</th>
                  <th >检查依据</th>
                  <th >检查方式</th>
                  <th >现场实际情况</th>
                  <th >隐患分类</th>
                </tr>
                <tr>
                  <td th:text="${detail.number}">7.1</td>
                  <td th:text="${detail.content}" >重大危险源配备温度、压力、液位、流量、组份等信息的不间断采集和监测系统以及可燃气体和有毒有害气体泄漏检测报警装置，并具备信息远传、连续记录、事故预警、信息存储等功能；一级或者二级重大危险源，具备紧急停车功能。记录的电子数据的保存时间不少于30天。</td>
                  <td th:text="${detail.gist}">《危险化学品重大风险源监督管理暂行规定》</td>
                  <td th:text="${detail.method}">查资料</td>
                  <td th:text="${detail.condition}">一些描述</td>
                  <td th:text="${detail.kind}">一般隐患</td>
                </tr>
                
              </table>
            </div>
            <!-- /.box-body -->
       </div>
          <!-- /.box -->
  </div>
    <!-- /.content -->
   
  <!-- /.content-wrapper -->
</div>

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/jqjs/jquery.min.js}" ></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/jqjs/bootstrap.min.js}" ></script>
<!-- AdminLTE App -->
<script th:src="@{/jqjs/adminlte.min.js}" ></script>
<!--图表-->
<script th:src="@{/Tujs/corechart.js}" ></script>
<script th:src="@{/Tujs/jquery-1.10.2.min.js}" ></script>
<script th:src="@{/Tujs/jquery.gvChart-1.0.1.min.js}" ></script>
<script th:src="@{/Tujs/jsapi.js}"></script>
<script th:src="@{/Tujs/tu.js}" ></script>
</body>
</html>
