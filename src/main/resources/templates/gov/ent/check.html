<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!--主标题 -->
    <header class="main-header" th:replace="gov/public :: #public_header">

    <!-- 左列。包含徽标和边栏-->
    <aside class="main-sidebar" th:replace="gov/public :: #public_aside">
    </aside>

  <!-- 内容包装器。包含页面内容 -->
  <div class="content-wrapper">

	  <section class="content container-fluid">
		  <!--你的内容-->
		  <div id="line" style="width: 1200px;height:300px;"></div>
		  <div>
			  <div id="pie" style="width: 350px;height: 350px;float: left;margin-left: 100px;margin-right: 20px;"></div>
			  <div style="width:500px;height: 300px;background-color:#D8E9FD;float: left;margin-top: 30px;border-radius:40px;line-height:250px;text-align: center;font-size: large;margin-left: 60px;">
				  <a class="chakan" style="color: coral;font-weight: 600;" href="#" >情况说明</a>
			  </div>
		  </div>

	  </section>
    <!-- /.content -->
  <!-- /.content-wrapper -->
  </div>
  <!-- 主要的页脚 -->


<!--点击情况说明后弹出的页面-->
<div class="zhezhao"></div>
    <input type="hidden" name="_method" value="chakan">
    <div class="remove" id="removeProv">
       <div class="removerChid">
           <h2>隐患信息</h2>
           <div class="message" >
           	<table>
				<tr><td><span>编号</span></td></tr>
				<tr><td><input/></td></tr>
				<tr><td><span>内容</span></td></tr>
				<tr><td><textarea></textarea></td></tr>
				<tr><td><span>依据</span></td></tr>
				<tr><td><textarea></textarea></td></tr>
				<tr><td><span>现场情况</span></td></tr>
				<tr><td><textarea></textarea></td></tr>
			</table>
            <div class="removeMain" >
              	<a href="#" id="yes">确定</a>
          	</div>
           </div>
       </div>
    </div>
  </div>


<!-- REQUIRED JS SCRIPTS -->
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('line'));
	var myChart2 = echarts.init(document.getElementById('pie'));
	//折线图
	option = {
		title : {
			text: '安全生产监督检查信息趋势图',
			x:'center'
		},
		tooltip: {
			trigger: 'axis'
		},
		//自定义提示框内容
		formatter: function (params) {
			var res='<div><p>符合项：'+1+'</p></div>'
			res+= '<div><p>一般隐患：'+1+'</p></div>'
			res+= '<div><p>重大隐患：'+1+'</p></div>'
//				for(var i=0;i<params.length;i++){
//				res+='<p>'+params[i].seriesName+':'+params[i].data+'</p>'
//				}
			res+='<div><p>时间：'+params[0].name+'</p></div>'
			return res;
		},
		xAxis: [{
			type: 'category',
			data: ['2019-01','2019-02','2019-03','2019-04','2019-05','2019-06'],
			axisLine: {
				lineStyle: {
					color: "#999"
				}
			}
		}],
		yAxis: [{
			type: 'value',
			splitNumber: 4,
			splitLine: {
				lineStyle: {
					type: 'dashed',
					color: '#DDD'
				}
			},
			axisLine: {
				show: false,
				lineStyle: {
					color: "#333"
				},
			},
			nameTextStyle: {
				color: "#999"
			},
			splitArea: {
				show: false
			}
		}],
		series: [{
			name: '课时',
			type: 'line',
			data: [23,60,20,36,23,85],
			lineStyle: {
				normal: {
					width: 8,
					color: {
						type: 'linear',

						colorStops: [{
							offset: 0,
							color: '#FF0040' // 0% 处的颜色
						}, {
							offset: 1,
							color: '#DF013A' // 100% 处的颜色
						}],
						globalCoord: false // 缺省为 false
					},
					shadowColor: 'rgba(72,216,191, 0.3)',
					shadowBlur: 10,
					shadowOffsetY: 20
				}
			},
			itemStyle: {
				normal: {
					color: '#fff',
					borderWidth: 10,
					/*shadowColor: 'rgba(72,216,191, 0.3)',
                    shadowBlur: 100,*/
					borderColor: "#F7819F"
				}
			},
			smooth: true
		}]
	};
	//饼图
	option2 = {
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			left: 'left',
			data: ['重大隐患','一般隐患','符合项']
		},
		series : [
			{
				name: '访问来源',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data:[
					{value:335, name:'重大隐患'},
					{value:135, name:'一般隐患'},
					{value:1548, name:'符合项'}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
		]};


	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	myChart2.setOption(option2);
	myChart.on('click',function(params){
		option2 = {
			series :{
				data:[
					{value:300, name:'重大隐患'},
					{value:300, name:'一般隐患'},
					{value:300, name:'符合项'}
				]
			}
		}

	})
</script>
<!-- jQuery 3 -->
<script th:src="@{/jqjs/jquery.min.js}" ></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/jqjs/bootstrap.min.js}" ></script>
<!-- AdminLTE App -->
<script th:src="@{/jqjs/adminlte.min.js}" ></script>
<script th:src="@{/Tujs/zhezhao.js}" ></script>
</body>
</html>
