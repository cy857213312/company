<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/public :: #public_head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header" th:replace="admin/public :: #public_header">
    </header>
    <!-- 左列。包含徽标和边栏-->
    <aside class="main-sidebar" th:replace="admin/public :: #public_aside">
    </aside>

  <!-- 内容包装器。包含页面内容 -->
  <div class="content-wrapper">
  	<section class="content-header">
      	<button type="button" class="btn btn-block btn-outline-secondary" style="width: 200px;height: 40px;margin-top: 5px;margin-right: 10px; float: left;background-color: #E2ECF5;">基本信息</button>
        <button type="button" class="btn btn-block btn-outline-secondary"style="width: 200px;height: 40px;margin-right: 10px; float: left;" >人员信息</button>
        <button type="button" class="btn btn-block btn-outline-secondary"style="width: 200px;height: 40px;" >其它信息</button>
  	</section>
    <!-- 主要内容 -->
    <section class="content container-fluid">
			<!--你的内容-->
  		<div class="box">
            <div class="box-header">
              <h3 class="box-title">基本信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-condensed" style="border-collapse:collapse;border-spacing:0;" >
		                <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">企业名称</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="易高" style="width: 80%;"></td>
		                </tr>
		                <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">统一信用代码</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="123" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">地址</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="准格尔市" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">企业性质码</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="1" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">法人代表姓名</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="王五" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">电话号码</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="11111111" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">传真号码</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="1111" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">电邮</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="1111" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">生产许可</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="1111" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">企业人数</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="4" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">企业简介</label><span style="color: red;">*</span></td> 
			                  <td><textarea style="width:80%;height: 60px;"></textarea></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">企业类别</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="准格尔安监局" style="width: 80%;"></td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">安监部门</label><span style="color: red;">*</span></td> 
			                  <td>
			                  	<select class="form-control select2" style="width: 80%;">
							                  <option selected="selected">准格尔安监局</option>
							                  <option>呼和浩特安监局</option>
				               		</select>
			                  </td>
		                </tr>
		                 <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">所属区域</label><span style="color: red;">*</span></td> 
			                  <td>
			                  	<select class="form-control select2" style="width: 80%;">
							                  <option selected="selected">大路工业园区</option>
							                  <option>回民区工业园区</option>
				               		</select>
			                  </td>
		                </tr>
		                <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">经度</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="111.2825" style="width: 80%;"></td>
		                </tr>
		                <tr>                
			                  <td style="text-align: right;"><label style="margin-top: 7px;">纬度</label><span style="color: red;">*</span></td> 
			                  <td><input  class="form-control" value="40.0829" style="width: 80%;"></td>
		                </tr>
              </table>
              <div align="center">
              	<input type="button" value="修改" style="width: 120px;height: 30px;background:#0066CC;border-radius: 10px;color: white;" />
              </div>
            </div>
            <!-- /.box-body -->
         </div>
    </section>
  </div>
    <!-- /.content -->
</div>
  <!-- /.content-wrapper -->


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/jqjs/jquery.min.js}" ></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/jqjs/bootstrap.min.js}" ></script>
<!-- AdminLTE App -->
<script th:src="@{/jqjs/adminlte.min.js}"></script>
</body>
</html>
